<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora b√°sica </title>
    <link rel="icon" type="image/x-icon" href="/img/favicon-calc.png"> 
</head>
<body id="body" class="">
    <main class="container__calc w-auto">
      <div id="display__calc">
        <span id="display__log">Calcular</span>
        <span id="display__current">0</span>
      </div>
      <div class="container__buttons">
        <div class="btn__entry type__number ">7</div>
        <div class="btn__entry type__number ">8</div>
        <div class="btn__entry type__number ">9</div>
        <div class="btn__entry type__special ">(</div>
        <div class="btn__entry type__special ">)</div>
        <div class="btn__entry type__number ">4</div>
        <div class="btn__entry type__number ">5</div>
        <div class="btn__entry type__number ">6</div>
        <div class="btn__entry type__special ">/</div>
        <div class="btn__entry type__special ">*</div>
        <div class="btn__entry type__number ">1</div>
        <div class="btn__entry type__number ">2</div>
        <div class="btn__entry type__number ">3</div>
        <div class="btn__entry type__special ">+</div>
        <div class="btn__entry type__special ">-</div>
        <div class="btn__entry type__number ">0</div>
        <div class="btn__entry type__number ">.</div>
        <div class="type__number btn__erase"><i class="fas fa-arrow-left"></i></div>
        <div class="type__number btn__ac" >AC</div>
        <div class="type__special btn__equal">=</div>
      </div>
    </main>
  <script src="./app/app.js"></script> <!-- my scripts -->
</body>
</html>
